<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Area Game</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ GAME WINDOW ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <div id="game-area">

    <!-- ‚îÄ‚îÄ HUD (top-left) ‚îÄ‚îÄ -->
    <div id="hud">
      <div class="avatar"></div>

      <div class="stats">
        <!-- HP -->
        <div class="bar hp"><span></span>
          <em id="hp-label"></em>
        </div>

        <!-- XP -->
        <div class="bar xp">
          <span></span>
          <em id="xp-label"></em>
        </div>

        <!-- Lv -->
        <div id="lvl" class="lvl">Lv&nbsp;1</div>
      </div>
    </div>

    <!-- ‚îÄ‚îÄ Hamburger (top-right) ‚îÄ‚îÄ -->
    <button id="hamburger"><span></span><span></span><span></span></button>
    <aside id="side-panel">‚öôÔ∏è Settings (stub)</aside>

    <!-- ‚îÄ‚îÄ Character & name ‚îÄ‚îÄ -->
    <div id="character-wrapper">
      <div id="character"></div>
      <div id="char-name">Artemis</div>
    </div>

    <!-- ‚îÄ‚îÄ Bag (bottom-right) ‚îÄ‚îÄ -->
    <button id="bag-btn">üß≥</button>
    <div id="bag-window" class="panel">
      <div class="bag-header"><strong>Gold:</strong>&nbsp;<span id="gold">0</span></div>
      <div id="bag-grid"></div>               <!-- 24-slot grid -->
    </div>

    <!-- ‚îÄ‚îÄ Talents (just above bag) ‚îÄ‚îÄ -->
    <button id="talent-btn">‚ú®</button>
    <div id="talent-window" class="panel">
      <h3>Talents</h3>
      <ul id="talent-list"></ul>
    </div>

  </div><!-- /game-area -->

  <script type="module" src="script.js"></script>
</body>
</html>
